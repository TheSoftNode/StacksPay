steps:
  # Build backend
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/stackspay-backend"
      - "./backend"
    id: "build-backend"

  # Build frontend with API URL substitution
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--build-arg"
      - "NEXT_PUBLIC_API_URL=${_BACKEND_URL}"
      - "-t"
      - "gcr.io/$PROJECT_ID/stackspay-frontend"
      - "./frontend"
    id: "build-frontend"

  # Push images
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/stackspay-backend"]
    id: "push-backend"
    waitFor: ["build-backend"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/stackspay-frontend"]
    id: "push-frontend"
    waitFor: ["build-frontend"]

substitutions:
  _BACKEND_URL: "https://stackspay-backend-REGION-PROJECT_ID.run.app"

images:
  - "gcr.io/$PROJECT_ID/stackspay-backend"
  - "gcr.io/$PROJECT_ID/stackspay-frontend"

options:
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"
